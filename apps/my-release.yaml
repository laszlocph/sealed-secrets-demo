apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: my-release
  namespace: infrastructure
spec:
  chart:
    name: onechart
    repository: https://chart.onechart.dev
    version: 0.10.0
  releaseName: my-release
  values:
    command: |
      while true; do echo $secret1; sleep 2; done
    image:
      repository: debian
      tag: stable-slim
    sealedSecrets:
      SECRET_1: 
      secret1: 
